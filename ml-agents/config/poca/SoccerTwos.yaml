behaviors:
    SoccerTwos:
        trainer_type: poca
        hyperparameters:
            batch_size: 2048
            buffer_size: 20480
            learning_rate: 0.0003
            beta: 0.005
            epsilon: 0.2
            lambd: 0.95
            num_epoch: 3
            learning_rate_schedule: linear
        network_settings:
            normalize: false
            hidden_units: 512
            num_layers: 2
            vis_encode_type: simple
        reward_signals:
            extrinsic:
                gamma: 0.99
                strength: 1.0
        max_steps: 5.0e6
        time_horizon: 64
        summary_freq: 10000
        threaded: true
        self_play:
            save_steps: 50000
            team_change: 200000
            swap_steps: 2000
            window: 10
            play_against_latest_model_ratio: 0.5
            initial_elo: 0.0

engine_settings:
    width: 84
    height: 84
    quality_level: 5
    time_scale: 1.0
    target_frame_rate: -1
    capture_frame_rate: 60
    no_graphics: false
